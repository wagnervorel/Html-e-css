<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="usa-se a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="usa-se a tag <title>">Título</abbr></li>
        <li><abbr title="usa-se a tag <img>">Imagens</abbr></li>
        <li><abbr title="usa-se a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="usa-se a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="usa-se a tag <ol> e <li>">Listas númericas</abbr></li>
        <li><abbr title="usa-se a tag <ul> e <li>">Listas com damarcadores</abbr></li>
    </ul>
</body>
</html>
