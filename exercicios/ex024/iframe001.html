    <style>

            border: 1px solid black;
        }

<body>

    <p>O Repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no <a href="https://gustavoguanabara.github.io">GitHub</a>

    <p>acessando site <iframe src="https://www.google.com.br/" frameborder="0"></iframe></p>
    
    <!--tem site como o do Google que não permitem ser acessado por iframe, por questões de privacidade-->
